<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mt-4 mb-4">
    <h1 class="h3 mb-0 text-gray-800">Top 3 Drivers</h1>
  </div>

  <!-- Driver Ranking -->
  <div *ngFor="let drv of drivers | async; let i = index" class="row">
    <div class="col-xl-3 col-md-6 mb-2">
      <div [@fadeInOut] class="card border-left-primary shadow">
        <div class="card-body">
          <div class="row no-gutters d-flex justify-content-between">
            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
              {{i + 1}}. {{drv.driver_first_name}} {{drv.driver_last_name}}
            </div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">
              {{drv.average_rating}} / 5
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
